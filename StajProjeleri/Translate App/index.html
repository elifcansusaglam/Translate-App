<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Yandex API - Translate</title>

</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col s8">
                        <div id="main" class="card bg-secondary text-white">
                            <div class="card-content">
                                <span class="card-title">Translate APP</span>
                                <div class="row">
                                    <form id="translate-form">
                                        <div class="input-field col">
                                            <input type="text" name = "word" id = "word" value ="">
                                            <label for="task">Enter Text</label>
                                            <br><br>
                                        </div>

                                        <div class="input-field col">
                                                <select id = "language">
                                                  <option value="tr">Turkish</option>
                                                  <option value="en">English</option>
                                                  <option value="de">German</option>
                                                  <option value="es">Spanish</option>
                                                  <option value="it">Italian</option>
                                                  <option value="jp">Japanese</option>
                                                  <option value="fr">French</option>
                                                  <option value="ru">Russian</option>
                                                  <option value="zh">Chinese</option>
                                                </select>

                                        </div>


                                        <input type="submit" value = "translate" class = "btn col s8">

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                              <img src="images/tr.png" id = "outputImage" height="50px" width="50px" >
                              <span class="card-title" id = "outputLanguage">Turkish</span>

                            </div>
                            <div class="card-content">
                              <h5>Translate: <span id = "outputSentence" style = "color :red;"> </span></h5>
                            </div>
                          </div>
                    </div>
                </div>


        </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems);
              });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>

</body>
</html>
